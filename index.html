<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>API Calls</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
      <div id="app">
          <div class="container">
            <h1>Input a number and get a random fact about it!</h1>
            <p>Using random will produce a number between 0 and 999</p>
            <p>Use the select list to get a random fact about the selected option.</p>

            <label class="radio-inline"><input type="radio" name="optradio" v-model="choice" value="trivia">Trivia</label>
            <label class="radio-inline"><input type="radio" name="optradio" v-model="choice" value="math">Math</label>
            <label class="radio-inline"><input type="radio" name="optradio" v-model="choice" value="year">Year</label><br><br>

            <div class="input-group">
                <input v-model="number" type="text" class="form-control" placeholder="Number">
            </div><br>
            <button type="button" class="btn btn-primary" v-on:click="getFact">Submit</button>
            <button type="button" class="btn btn-danger" v-on:click="randomNumber">Random</button>
            <h3><b>{{ fact }}</b></h3>

          </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
      <script src="main.js"></script>
  </body>
</html>
